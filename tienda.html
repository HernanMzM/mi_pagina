<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Hernan MzM</title>
  <link rel="stylesheet" href="tienda-style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Tienda Hernan MzM</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <section id="productos">
    <h2>Productos</h2>
    <div class="grid-productos">
      <div class="producto">
        <img src="img/producto1.jpg" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$100</p>
        <button onclick="agregarAlCarrito('Producto 1', 100)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="img/producto2.jpg" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$150</p>
        <button onclick="agregarAlCarrito('Producto 2', 150)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="img/producto3.jpg" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>$200</p>
        <button onclick="agregarAlCarrito('Producto 3', 200)">Agregar al carrito</button>
      </div>
    </div>
  </section>

  <section id="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="vaciarCarrito()">Vaciar Carrito</button>
  </section>

  <footer>
    <p>Â© 2025 Tienda Hernan </p>
  </footer>

  
  <script src="tienda-script.js"></script>
</body>
</html>
