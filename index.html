<!DOCTYPE html> <!-- Indica que el documento es HTML5 -->
<html lang="es"> <!-- Abre el documento HTML y especifica el idioma (español) -->
<head> <!-- Contiene configuraciones y enlaces de la página -->
  <meta charset="UTF-8"> <!-- Permite usar caracteres especiales (ñ, tildes, etc.) -->
  <title>Mi Pagina en VS Code</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo CSS externo para estilos -->
</head>
<body> <!-- Cuerpo visible de la página -->

  <h1>Hola mundo desde VS Code</h1> <!-- Título principal en pantalla -->
  <p>Esta es mi primera pagina web.</p> <!-- Párrafo de texto -->
  <button onclick="saludar()">Haz clic aqui</button> <!-- Botón que ejecuta la función "saludar" -->

  <script src="script.js"></script> <!-- Vincula el archivo JavaScript externo -->
</body>
</html> <!-- Cierra el documento HTML -->
